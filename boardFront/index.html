<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Document</title>
    <style>
        .page {
            display: none;
        }
        .page.show {
            display: block;
        }
    </style>
</head>
<body>
    <div id="app">
        <button type="button" class="btn btn-light" id="home">홈</button>
        <button type="button" class="btn btn-light" id="btn-write">글쓰기</button>
            <div class="accordion page" id="accordion">   
            </div>
            <div class="page" id="write">   
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">제목</label>
                    <input type="text" class="form-control" id="title">
                  </div>
                  <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">내용</label>
                    <textarea class="form-control" id="desc" rows="3"></textarea>
                  </div>
                  <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">이름</label>
                    <input type="text" class="form-control" id="name">
                  </div>
                  <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">패스워드</label>
                    <input type="password" class="form-control" id="password">
                  </div>
                  <button type="button" class="btn btn-light" id="btn-submit">포스팅</button>
            </div>
            <div class="page" id="update">   
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">제목</label>
                    <input type="text" class="form-control" id="title2">
                  </div>
                  <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">내용</label>
                    <textarea class="form-control" id="desc2" rows="3"></textarea>
                  </div>
                  <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">이름</label>
                    <input type="text" class="form-control" id="name2" disabled="true">
                  </div>
                  <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">패스워드</label>
                    <input type="password" class="form-control" id="password2">
                  </div>
                  <button type="button" class="btn btn-light" id="btn-submit2">수정하기</button>
            </div>
    </div>
</body>
